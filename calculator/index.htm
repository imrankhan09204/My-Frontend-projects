<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <div class="main">
            <div class="top" id="inp" value = "00" ></div>
            <div class="bottom">
                <div class="btns">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button id="com" value="DEL">DEL</button>
                </div>

                <div class="btns">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button id="com">/</button>
                </div>

                <div class="btns">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button id="com">-</button>
                </div>

                <div class="btns">
                    <button>AC</button>
                    <button>0</button>
                    <button>=</button>
                    <button id="com">+</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
